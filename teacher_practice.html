	<div id="container">
		<div class="message-container">
			<h2>Extra Practice</h2>
            <div class="inside-message-container">
               Worksheet: <input type="text" name="aWorksheet" id="aWorksheet" /><br />
			   Concept: <input type="text" name="aConcept" id="aConcept" /><br/>
			   <button onclick="addRow();"><b>SUBMIT</b></button><br/><br />
		    </div>
            <table>
				<tr>
					<th>Worksheet</th>
					<th>Concept</th>

	<script type="text/javascript">
        $(document).ready(function() {
		  $('.menu').click(function() {
		    $('ul').toggleClass('active');	
		  })
        });

         function addRow() {
        	var aConcept = document.getElementById('aConcept').value;
        	var aWorksheet = document.getElementById('aWorksheet').value;

        	var table = document.getElementsByTagName('table')[0];

        	if (aConcept=="" || aWorksheet=="") {
              alert("Please Fill All Required Fields");
              return false;
            }

        	var newRow = table.insertRow(1);

        	var cell1 = newRow.insertCell(0);
        	var cell2 = newRow.insertCell(1);

        	cell1.innerHTML = aWorksheet;
        	cell2.innerHTML = aConcept;
        }
	</script>
