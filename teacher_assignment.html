</head>

<body>
	<nav>
	 <a href="index.html"><span class="logo">iMPROVE!</span></a>
          <div class="toggle"><i class="fa fa-bars menu" aria-hidden="true"></i></div>
		<ul>
			<li><a href="class_roster.html">CLASS ROSTER</a></li>
			<li class="selected"><a href="teacher_assignment.html">ASSIGNMENTS</a></li>
			<li><a href="teacher_gradebook.html">GRADEBOOK</a></li>

		</ul>
	</nav>
	<div id="container">
		<div class="message-container">
			 <h2>Assignments</h2>
			<div class="inside-message-container">
			   Date:    <input type="date" name="aDate" id="aDate" /><br/>
			   Concept: <input type="text" name="aConcept" id="aConcept" /><br/>
			   File:    <input type="file" name="attach" id="aFile" /><br />
			   <button onclick="addRow();"><b>SUBMIT</b></button><br/><br />
		    </div>
            <table>
				<tr>
					<th>Date</th>
					<th>Concept</th>
					<th>Worksheet</th>
				</tr>
				<tr>
					<td>2018-02-09</td>
					<td>Functions</td>
					<td>Attachment 1</td>
				</tr>
				<tr>
					<td>2018-01-09</td>
					<td>Trigonometry</td>
					<td>Attachment 2</td>
				</tr>
				<tr>
					<td>2018-01-09</td>
					<td>Solve for X</td>
					<td>Attachment 3</td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript">
        $(document).ready(function() {
		  $('.menu').click(function() {
		    $('ul').toggleClass('active');	
		  })
        });

        function addRow() {
        	var aDate = document.getElementById('aDate').value;
        	var aConcept = document.getElementById('aConcept').value;
        	var aFile = document.getElementById('aFile').value;

        	var table = document.getElementsByTagName('table')[0];

        	if (aDate=="" || aConcept=="" || aFile=="") {
              alert("Please Fill All Required Fields");
              return false;
            }

        	var newRow = table.insertRow(1);

        	var cell1 = newRow.insertCell(0);
        	var cell2 = newRow.insertCell(1);
        	var cell3 = newRow.insertCell(2);

        	cell1.innerHTML = aDate;
        	cell2.innerHTML = aConcept;
        	cell3.innerHTML = aFile;
        }
	</script>
</body>

</html>
