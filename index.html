<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="login.js"></script>
    <title>iMPROVE!</title>
</head>

<body>
    <div id="header">
        <a href="index.html"><span class="logo">iMPROVE!</span></a>
    </div>
    <div id="login">
        <form action="home.html">
            <div>
                <div class="login-text label">Email: </div>
                <input type="text" name="login">
                <div class="login-text label">Password: </div>
                <input type="password" name="passwd">
                <input type="submit" value="Login">
                
                <select id="loginAs" onchange="location = this.value;">
                <option value="login">LOGIN as:</option>
                <option value="home.html">Student</option>
                <option value="home_parent.html">Parent</option>
                <option value="class_roster.html">Teacher</option>
                </select>
            </div>
        </form>
        <div id="register-container">
            <div id="register">Register</div>
            <div id="forgot">Forgot Password?</div>
        </div>
    </div>
</body>

</html>
